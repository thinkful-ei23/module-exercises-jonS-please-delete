<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>
    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
    </form>
    
    <!-- new form that contains hide checkbox and search box -->
    <form id="js-shopping-list-filter">
      <div class="checkbox">
        <label for="shopping-list-hide">Hide checked items</label>
        <input type="checkbox" class="js-shopping-list-hide">
      </div>
      
      <div class="search">
        <input type="text" class="search-item js-search-item" placeholder="Search for items">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
    <!-- new form that contains hide checkbox and search box -->

    <ul class="shopping-list js-shopping-list">

    </ul>
  </div>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
